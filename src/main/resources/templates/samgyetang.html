<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    table {
        border-collapse: collapse; /* 테두리 겹침 방지 */
        width: 100%; /* 테이블 너비를 100%로 설정 */
    }

    th, td {
        border: 1px solid #000; /* 검은색 테두리 */
        padding: 8px; /* 셀 안의 여백 */
        text-align: left; /* 텍스트 왼쪽 정렬 */
    }

    th {
        background-color: #f2f2f2; /* 헤더 배경색 */
    }
</style>

<span>님에게서 직선 거리 750m 내에있는 식당들의 카테고리를 뽑습니다.</span>

<table id="yessamgyetang" th:if="${samgyetangList.size() > 0}">
    <thead>
    <tr>
        <th>가게번호</th>
    </tr>
    </thead>
    <tbody>
        <th:block th:each="store_id, idx : ${samgyetangList}">
            <tr>
                <td th:text="${store_id}"></td>
            </tr>
        </th:block>
    </tbody>
</table>


<table id="notsamgyetang" th:if="${samgyetangList.size() == 0}">
    <thead>
    <tr>
        <th>카테고리</th>
    </tr>
    </thead>
    <tbody>

        <tr>
            <td>
                없어용...
            </td>
        </tr>

    </tbody>
</table>
</body>
</html>
